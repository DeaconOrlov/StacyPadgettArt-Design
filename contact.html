    <p>Please fill out hte form below depending on whether you wish to make a general comment or to place a commision.  When you have filled in the form press submit to email it to us!</p>

        <form>
            <label for="fName">First Name</label>

              <input type="radio" id="rComment" name="rComment">
            <label for="rCommission">Commission</label> 
              <input type="radio" id="rCommision" name="rCommission">
            <textarea name="commentsBody" rows="10" columns="10">Please enter your comments here.</textarea>
            <textarea name="commissionBody" rows="10" columns="10">Please enter your commission details here.</textarea>
            <label for="budget">Budget Range</label>
              <input type="text" id="budget" name="budget">
            <input type="submit">
        </form>
